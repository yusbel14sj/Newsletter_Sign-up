<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device-->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hgsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <aside class="asd"> 
    <picture class="cnt-img">
      <source media="(min-width:375px )" srcset="assets/images/illustration-sign-up-desktop.svg"><img src="/assets/images/illustration-sign-up-mobile.svg" alt="fond image from success">
    </picture>
    <div class="frm-sect">
      <div class="frm-sec-desc">
        <h1 class="frm-sec-desc__title">Stay updated!</h1>
        <p class="frm-sec-desc__text">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="frm-sec-desc__list"> 
          <li class="frm-sec-desc__list-item">Product discovery and building what matters</li>
          <li class="frm-sec-desc__list-item">Measuring to ensure updates are a success</li>
          <li class="frm-sec-desc__list-item">And much more!</li>
        </ul>
      </div>
      <from class="frm-cnt"> 
        <label class="frm-cnt__lbl" for="inputEmail">Email address</label>
        <input type="text" name="email" placeholder="email@company.com">
        <button type="submit"> Subscribe to monthly newsletter</button>
      </from>
    </div>
  </aside>
  <!--
  Sign-up form start
  
  Sign-up form end
  Success message start
  Thanks for subscribing!
  A confirmation email has been sent to ash@loremcompany.com.
  Please open it and click the button inside to confirm your subscription.
  Dismiss message
  -->
  <Success>message end</Success>
  <div class="attribution"></div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">YusbelSJ@</a>.
</body>
